<html lang="en">
<head>
<meta charset="utf-8">

<title>Profile Picture | Payment</title>

<!--StyleSheet-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!--Javascript-->
<script src="js/google.api.js" type="text/Javascript"></script>
</head>

<body>

<div id="main-wrapper" class="picture-register">
  <div class="hero-wrap min-vh-100">
    <div class="hero-mask opacity-4 bg-secondary"></div>
    <div class="hero-bg hero-bg-scroll" style="background-image:url('images/main-bg.jpg');"></div>
    <div class="hero-content d-flex min-vh-100">
      <div class="container my-auto">
        <div class="row">
          <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
            <div class="logo mb-3"> <a class="d-flex justify-content-center" href="index.html" title="Profile Picture"> <img src="images/logo-white.png" alt="Profile photo"></a> </div>
            <!-- Breadcrumb Area -->
            <div class="text-center breadcrumb-signup">
              <ol class="breadcrumb text-center">
                <li><a href="login.html">Login</a></li>
                <li><a href="style.html">Styles</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li class="active">Payment</li>
              </ol>
            </div>
            <!-- Form Area -->
            <div class="hero-wrap rounded shadow-lg p-3 py-sm-5 px-sm-5 my-4">
              <div class="hero-mask opacity-9 bg-light"></div>
              <div class="hero-content">
                <div class="d-flex flex-column align-items-center">
                  <div class="text-center loginheader">
                    <h3>Add a Person</h3>
                    <p>Create profile pictures with AI, trained on one specific person.</p>
                  </div>
                  <div class="d-grid my-3 gap-3 btnarea">

                    <div class="w-100 grid grid-cols-5 align-items-center d-flex justify-content-end">
                      <div class="d-flex align-items-center col-span-3 mb-1">
                        <img src="images/mpesa.png" alt="">
                        <h2>M-Pesa</h2>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between pricearea">
                      <select class="form-select" name="" onchange="myFunction(event)">
                          <option disabled selected>Select</option>
                          <option value="$5.80">1 image</option>
                          <option value="$11.60">2 images</option>
                          <option value="$17.40">3 images</option>
                          <option value="$23.20">4 images</option>
                      </select>
                      <div class="d-flex align-items-center">
                        <span>Total checkout price is</span>
                      <input id="price" type="text" disabled value="$5.80">
                      </div>
                    </div>
                      <div class="form-group">
                        <input class="form-control" id="price" type="text" placeholder="Mpesa Number">
                      </div>
                      <div class="form-group text-center">
                          <button class="btn btn-secondary rounded-pill shadow-none w-100">Submit</button>
                      </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- jQuery -->
<script src="js/jquery.min.js" type="text/Javascript"></script>
<script src="js/main.js" type="text/Javascript"></script>
<script type="text/javascript">
  function myFunction(e) {
    document.getElementById("price").value = e.target.value
}
</script>
</body>

</html>
